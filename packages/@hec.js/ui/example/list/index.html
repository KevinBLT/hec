<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hec.js :: List</title>
    <script type="module" async src="./list.js"></script>

    <style>
      .red { color: red; }
      .blue { color: blue; }
      .green { color: green; }

      a {
        padding: 1rem;
        background: rgb(240, 240, 240);
        border-radius: 0.25rem;
        color: black;
        text-decoration: none;

        &.--active {
          color: blue;
        }

      }
    </style>

  </head>
  <body>
    <a data-match="--active" href="../list/index.html">Current page: List</a>
    <a data-match="--active" href="../inline/index.html">Inline Page</a>
    <ul>
      <li data-for="let color of colors" class="{{ color.class }}">
        <span>{{ color.name }}</span>
        <span data-if="color.name"> A color!</span>
      </li>
    </ul>
  </body>
</html>
