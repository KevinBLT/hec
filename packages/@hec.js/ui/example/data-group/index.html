<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hec.js :: Inline</title>

    <template data-group data-if="ok">
      <meta name="test 1" content="Okay lets go!" />
      <meta name="test 2" content="Okay lets go!" />
      <meta name="test 3" content="Okay lets go!" />
    </template>
  </head>
  <body>

    <div data-if="ok">
      <div>
        <strong>{{ text }}</strong>
      </div>
    </div>

    <template data-group data-if="ok">
      <div>
        <strong>(group) If: {{ text }}</strong>
      </div>
      <span>Member</span>
    </template>

    <template data-group data-include="./text.html"></template>

    <template data-group data-route="/a">
      <div>
        <strong>(group) Route: {{ text }}</strong>
      </div>
      <span>Member</span>
    </template>


    <a href="/a">go</a>

    <script type="module">
      import { templateByNode, signal } from '../../lib/index.js';

      let ok = signal(false);

      setTimeout(() => ok(true), 1000);
      setTimeout(() => ok(false), 5000);

      templateByNode(document, {
        ok, text: 'hey'
      });

    </script>
  </body>
</html>
