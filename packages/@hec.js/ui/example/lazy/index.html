<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hec.js :: Lazy</title>
    <script type="module" defer src="./lazy.js"></script>

    <style>

      div {
        transition: all 0.5s;

        &.--loading {
          opacity: 0;
        }

      }

    </style>

  </head>
  <body hidden>

    <div>The parts will lazy load...</div>

    <div data-lazy data-test="{{ name }}">
      <div>Inline 1 {{ name }}</div>
    </div>

    <div hidden data-lazy>
      <div>Inline 2 {{ name }}</div>

      <div hidden>
        <div>Inline 3 {{ name }}</div>

        <div hidden>
          Inline 4 {{ name }}
        </div>  

        <div data-component="my-test" data-lazy data-test="{{ name }}"></div>

        <div  data-test="{{ name }}" data-lazy="--loading" data-include="include.html"></div>
      </div>  

      <div data-lazy data-include="include.html"></div>
    </div>

    <div hidden data-lazy data-include="include.html"></div>

    <div data-component="my-test" hidden data-lazy></div>
  </body>
</html>
